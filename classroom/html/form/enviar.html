<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    main {
      width: 40%;
      margin: auto;
    }
    fieldset {
      padding: 15px 10%;
    }
    label {
      display: block;
    }
    textarea, input[type=text] {
      width: 90%;
    }
    input[type=submit] {
      width: 20%;
      margin: 20px 0;
    }
    input[type=radio]+label {
      display: inline;
    }
    textarea {
      height: 50px;
    }
    /*input:invalid {
      border-color: #f00;
    }*/
  </style>
</head>
<body>
  <main>
    <h1>Contato</h1>
    <form action="sucesso.html" method="post">
      <fieldset>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required> *
        Sexo<br>
        <input type="radio" name="sexo" id="masculino" value="m" checked>
        <label for="masculino">Masculino</label>
        <input type="radio" name="sexo" id="feminino" value="f">
        <label for="feminino">Feminino</label>
        <label for="curso">Curso</label>
        <select name="curso" id="curso">
          <option value="" selected="">escolha um curso</option>
          <option value="TSI">Sistemas para Internet</option>
          <option value="RC">Redes de Computadores</option>
        </select>
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
        <label for="titulo">TÃ­tulo</label>
        <input type="text" id="titulo" name="titulo">
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem"></textarea>
      </fieldset>
      <input type="submit" value="Enviar">
    </form>
  </main>
</body>
</html>

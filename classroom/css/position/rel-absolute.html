<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
    .rel {
      position: relative;
      top: 20px;
      left: 20px;
      width: 200px;
      height: 200px;
      background-color: red;
    }

    .abs {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="rel">
    <div class="abs"></div>
  </div>
</body>
</html>
